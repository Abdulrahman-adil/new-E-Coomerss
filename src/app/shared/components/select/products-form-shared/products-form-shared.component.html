<div class="card">
  <img
    [src]="data.image"
    class="card-img-top"
    alt="..."
    style="height: 180px"
  />
  <div class="card-body">
    <p>{{ data.title }}</p>
    <p>{{ data.category }}</p>
  </div>
  <div
    class="info d-flex"
    style="justify-content: space-between; padding: 10px; align-items: center"
  >
    <button class="btn btn-success" (click)="add()">Add to Cart</button>
    <span style="background: aquamarine; padding: 5px; border-radius: 5px">
      {{ data.price }}$
    </span>
  </div>
</div>
