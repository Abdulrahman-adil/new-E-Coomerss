<div class="box">
  <h3>Product Details</h3>
  <div class="card mb-3" style="max-width: 540px" *ngIf="!isDisplay">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="data.image" class="card-img-top" alt="..." />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ data.title }}</h5>
          <p class="card-text">
            {{ data.category }}
          </p>
          <p class="card-text">
            <small>{{ data.rating.rate }}</small>
          </p>
          <p class="card-text">
            <small>{{ data.price }}</small>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="discount d-flex gap-2">
    <button class="btn btn-danger">+</button>
    <button class="btn btn-danger">-</button>
  </div>
  <button (click)="toggleDisplay()" class="btn btn-warning">Toggle</button>
</div>
